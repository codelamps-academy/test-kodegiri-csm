<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Transaksi</title>
</head>
<body>

<h2>Input Transaksi</h2>

<form action="#" th:action="@{/save-transaction}" method="post">
  <label for="namaPerusahaan">Nama Perusahaan:</label>
  <input type="text" id="namaPerusahaan" name="namaPerusahaan" required/><br/><br/>

  <label for="namaBarang">Nama Barang:</label>
  <input type="text" id="namaBarang" name="namaBarang" required/><br/><br/>

  <label for="totalBarang">Total Barang:</label>
  <input type="number" id="totalBarang" name="totalBarang" required/><br/><br/>

  <button type="submit">Simpan</button>
</form>

</body>
</html>
