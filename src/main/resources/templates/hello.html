<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ddd;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Welcome to KodeGiri Sites</h1>
</header>

<!-- Navigation -->
<nav>
  <a th:href="@{/input-perusahaan}">Input Perusahaan</a>
  <a th:href="@{/input-transaksi}">Input Transaksi</a>
  <a th:href="@{/export-csv}">Export Data CSV</a>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="content">
    <h2>Choose an Option</h2>
    <p>Silakan pilih salah satu menu di atas untuk melanjutkan.</p>
  </div>
</div>

</body>
</html>
